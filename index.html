<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task_JS_Programmer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <h1 class="heading">Chemical Supplies</h1>
            <div class="actions">
                <img id="add" src="./assets/icons8-add-24.png" alt="add-action" />
                <img id="edit" src="./assets/icons8-edit-24.png" alt="edit-action" />
                <img id="move-up" src="./assets/icons8-sort-up-24.png" alt="move-up-action" />
                <img id="move-down" src="assets/icons8-sort-down-24.png" alt="move-down-action" />
                <img id="delete" src="./assets/icons8-delete-24.png" alt="delete-action" />
                <img id="refresh" src="./assets/icons8-update-left-rotation-24.png" alt="refresh-action" />
                <img id="save" src="./assets/icons8-save-24.png" alt="save-action" />
            </div>
        </div>
        <div id="table">
            <table>
                <thead id="table-head">
                    <tr class="table-row">
                        <th id="select-header"><input id="select-all" type="checkbox" /></th>

                        <th id="id-header" class="table-header">
                            <h3>ID

                            </h3>
                            <img alt="sort-action" src="./assets/icons8-sort-24.png" />
                        </th>

                        <th id="chemicalName-header" class="table-header">
                            <h3>Chemical Name
                            </h3>
                            <img src="./assets/icons8-sort-24.png" alt="sort-action" /></th>


                        <th id="vendor-header" class="table-header">
                            <h3> Vendor
                            </h3>
                            <img src="./assets/icons8-sort-24.png" alt="sort-action" /></th>


                        <th id="density-header" class="table-header">
                            <h3>Density

                            </h3>
                            <img src="./assets/icons8-sort-24.png" alt="sort-action" />
                            <div class="subtext">g/m<sup>2</sup></div>
                        </th>

                        <th id="viscosity-header" class="table-header">
                            <h3>Viscosity

                            </h3>
                            <img src="./assets/icons8-sort-24.png" alt="sort-action" />
                            <div class="subtext">m<sup>2</sup>/s</div>
                        </th>

                        <th id="packaging-header" class="table-header">
                            <h3>Packaging</h3><img src="./assets/icons8-sort-24.png" alt="sort-action" /></th>
                        <th id="packSize-header" class="table-header">
                            <h3>Pack Size</h3><img src="./assets/icons8-sort-24.png" alt="sort-action" /></th>

                        <th id="unit-header" class="table-header">
                            <h3>Unit</h3><img src="./assets/icons8-sort-24.png" alt="sort-action" /></th>

                        <th id="quantity-header" class="table-header">
                            <h3>Quantity</h3><img src="./assets/icons8-sort-24.png" alt="sort-action" /></th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
